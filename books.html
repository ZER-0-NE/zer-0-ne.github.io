---
layout: default
---

<div class="container">
  <h1 class="page-title">My Reading List</h1>
  <div class="books-container">
    {% for book in site.data.books %}
      <div class="book-item">
        <h3 class="book-title">{{ book.title }}</h3>
        <p class="book-summary">{{ book.summary }}</p>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  .page-title {
    text-align: center;
    margin-bottom: 50px;
    font-size: 2.5em;
    color: #333;
  }
  .books-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
  }
  .book-item {
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    border-left: 5px solid #4568dc;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .book-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .book-title {
    font-size: 1.4em;
    margin-bottom: 15px;
    color: #3a1c71;
  }
  .book-summary {
    font-size: 1em;
    line-height: 1.6;
    color: #555;
  }
</style>
