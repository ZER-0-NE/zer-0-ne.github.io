---
layout: default
---

<div class="container sections-wrapper">
  <div class="row">
    <div class="primary col-md-12 col-sm-12 col-xs-12">
      <section class="books section">
        <div class="section-inner">
          <h2 class="heading">My Curated Reading List</h2>
          <div class="content">
            <div class="books-list">
              {% for book in site.data.books %}
                <div class="book-entry">
                  <h3 class="book-title">{{ book.title }}</h3>
                  <p class="book-summary">{{ book.summary }}</p>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>

<style>
.books.section .heading {
  text-align: center;
  margin-bottom: 40px;
  font-size: 2.8em;
  color: #2c3e50; /* Darker heading for contrast */
  font-weight: 700;
  position: relative;
  padding-bottom: 15px;
}

.books.section .heading::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: 0;
  transform: translateX(-50%);
  height: 4px;
  width: 80px;
  background-color: #4568dc; /* Accent color */
  border-radius: 2px;
}

.books-list {
  display: flex;
  flex-direction: column;
  gap: 40px; /* Increased space between book entries */
}

.book-entry {
  background: #ffffff; /* White background for entries */
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); /* Softer, more pronounced shadow */
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border-left: 6px solid #764ba2; /* Thicker, more prominent left border */
}

.book-entry:hover {
  transform: translateY(-8px); /* More noticeable lift on hover */
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
}

.book-title {
  font-size: 1.8em;
  font-weight: 600;
  color: #34495e; /* Darker title color */
  margin-bottom: 15px;
  line-height: 1.3;
}

.book-summary {
  font-size: 1.1em;
  line-height: 1.8;
  color: #555; /* Slightly darker text for better readability */
  margin-bottom: 0;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .books.section .heading {
    font-size: 2.2em;
  }
  .book-entry {
    padding: 20px;
  }
  .book-title {
    font-size: 1.5em;
  }
  .book-summary {
    font-size: 1em;
  }
}
</style>
